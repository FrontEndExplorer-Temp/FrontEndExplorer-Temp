<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" preserveAspectRatio="none">
  <defs>
    <style>
      .water { fill: #1a1b26; }
      .bubble { fill: rgba(122, 162, 247, 0.3); animation: rise 4s infinite linear; }
      .sub-body { fill: #ff9e64; }
      .sub-window { fill: #7aa2f7; }
      .sub-tower { fill: #ff9e64; }
      .sub-propeller { fill: #e0af68; transform-box: fill-box; transform-origin: center; animation: spin 0.5s infinite linear; }
      .submarine-group { animation: bob 3s infinite ease-in-out alternate, moveAcross 20s infinite linear; }

      @keyframes rise {
        0% { transform: translateY(0); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(-100px); opacity: 0; }
      }
      @keyframes spin {
        100% { transform: rotate(360deg); }
      }
      @keyframes bob {
        0% { transform: translateY(0); }
        100% { transform: translateY(-20px); }
      }
      @keyframes moveAcross {
        0% { transform: translateX(-200px); }
        100% { transform: translateX(1600px); }
      }
    </style>
  </defs>
  
  <rect width="100%" height="100%" class="water" />
  
  <!-- Bubbles -->
  <circle cx="10%" cy="80%" r="5" class="bubble" style="animation-delay: 0s" />
  <circle cx="20%" cy="90%" r="8" class="bubble" style="animation-delay: 1s" />
  <circle cx="50%" cy="70%" r="6" class="bubble" style="animation-delay: 2s" />
  <circle cx="80%" cy="85%" r="10" class="bubble" style="animation-delay: 0.5s" />

  <!-- Submarine Container -->
  <g class="submarine-group">
     <g transform="translate(100, 150) scale(0.8)">
        <!-- Propeller -->
        <rect x="-40" y="20" width="10" height="40" class="sub-propeller" rx="5" />
        
        <!-- Tower -->
        <rect x="60" y="-30" width="40" height="40" class="sub-tower" rx="5" />
        <rect x="70" y="-50" width="10" height="20" class="sub-tower" />
        <rect x="60" y="-50" width="30" height="10" class="sub-tower" />

        <!-- Body -->
        <ellipse cx="80" cy="40" rx="100" ry="40" class="sub-body" />
        
        <!-- Windows -->
        <circle cx="50" cy="30" r="10" class="sub-window" />
        <circle cx="90" cy="30" r="10" class="sub-window" />
        <circle cx="130" cy="30" r="10" class="sub-window" />
     </g>
  </g>
</svg>
